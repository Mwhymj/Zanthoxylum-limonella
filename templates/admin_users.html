<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบบัญชีผู้ใช้ - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        h2 { color: #2e7d32; margin: 0; display: flex; align-items: center; gap: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #fafafa; color: #555; font-weight: 500; }
        .btn-back { text-decoration: none; color: #2e7d32; font-size: 14px; border: 1px solid #2e7d32; padding: 5px 12px; border-radius: 4px; }
        .role-badge { padding: 4px 10px; border-radius: 4px; font-size: 12px; color: white; text-transform: uppercase; }
        .admin { background: #d32f2f; }
        .user { background: #1976d2; }
        .user-id { color: #999; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-users-cog"></i> บัญชีผู้ใช้ในระบบ</h2>
            <a href="/dashboard" class="btn-back"><i class="fas fa-arrow-left"></i> กลับ</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ชื่อผู้ใช้งาน (Username)</th>
                    <th>ระดับสิทธิ์ (Role)</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="user-id">#{{ user.id }}</td>
                    <td><strong>{{ user.username }}</strong></td>
                    <td>
                        <span class="role-badge {{ user.role }}">{{ user.role }}</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
